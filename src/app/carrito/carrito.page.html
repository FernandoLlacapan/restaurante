<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>${{ item.price }} x {{ item.quantity }}</p>
      </ion-label>
      <ion-button color="danger" fill="outline" slot="end" (click)="removeItem(item)">
        Eliminar
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Total: ${{ calculateTotal() }}</h2>      </ion-label>
    </ion-item>
    <ion-button expand="block" (click)="clearCart()">Limpiar Carrito</ion-button>
    <ion-button expand="block" color="success">Proceder al Pago</ion-button>
  </ion-list>

  <ng-template #emptyCart>
    <ion-item>
      <ion-label>No tienes productos en el carrito.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
